<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CODE SHIELD</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="visualweb.css">
</head>

<body class="cuerpocontacto">
    <header>
        <div class="caja">


            <h1><img src="Recursos/LogoFondo2.png" alt="Logo de la Empresa"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main class="contacto">
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@gmail.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaria ser contactado?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

            </fieldset>
            <fieldset>
                <legend>En que horario prefiere ser atendido</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir promociones de la empresa
                TechShield?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00 am- 20:00 pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00 am- 20:00 pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00 am- 20:00 pm</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="Recursos/LogoFondo2.png" alt="Logo de la Empresa">
        <p class="copyright">&copy Copyright Code Shield Empresa de Tecnologia</p>
    </footer>


</body>

</html>
